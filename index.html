<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <div class="container mt-4">
        
        <nav class="navbar navbar-expand-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>   

            <h1 class="fs-1 p-3">Book Library</h1> 
            
        </nav>

        <form action="" id="form" class="form-floating card p-4 text-bg-light">
            <div class="form-group mt-4 form-floating">
                <input name="title" type="text" class="form-control" id="title">
                <label for="title">Book Title</label>
            </div>
            <div class="form-group mt-4 form-floating">
                <input name="author" type="text" class="form-control" id="author">
                <label for="author">Author</label>
            </div>

            <div class="row g-2 mt-4">
                <div class="col-md">
                    <div class="form-floating">
                        <input name='pages' type="number" min="1" class="form-control" id="pages">
                        <label for="pages"># of Pages</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select name="read" id="read" class="form-select">
                            <option disabled selected value> -- select an option -- </option>
                            <option value="Read">Read</option>
                            <option value="Not Read">Not Read</option>
                        </select>
                        <label for="read">Status</label>
                    </div>
                </div>
            </div>

            <div class="form-group mt-4">
                <input type="submit" value="Add Book" class="btn btn-primary" id="submitbtn">
            </div>
        </form>

        <table class="table  mt-4" id="table">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th># of Pages</th>
                    <th>Status</th>
                </tr>
            </thead>
            
        </table>
    </div>

    <script src="app.js"></script>

</body>
</html>
